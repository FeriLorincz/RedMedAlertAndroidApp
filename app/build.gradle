plugins {
    id 'com.android.application'
}

android {
    namespace 'com.feri.redmedalertandroidapp'
    compileSdk 34

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "com.feri.redmedalertandroidapp"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    packaging {
        resources {
            excludes += ['META-INF/*']
            pickFirsts += [
                    'mockito-extensions/org.mockito.plugins.MockMaker'
            ]
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Core Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Samsung Health SDK - DOAR pentru backup
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])

    // Networking, Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'

    // Reactive Programming
    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'

    // Dependency Injection
    implementation 'com.google.dagger:hilt-android:2.50'
    implementation libs.junit.junit
    annotationProcessor 'com.google.dagger:hilt-compiler:2.50'

    // Background Work
    implementation 'androidx.work:work-runtime:2.9.0'

    // Testing Dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    testImplementation 'org.robolectric:robolectric:4.9'

    // Mockito pentru teste unitare
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-inline:4.11.0'
    androidTestImplementation 'org.mockito:mockito-android:4.11.0'
    androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito:2.28.3'

    // Room
    testImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.room:room-testing:2.6.1'
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    annotationProcessor 'androidx.room:room-compiler:2.6.1'

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'

    // ViewModel și LiveData
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'

    // ViewPager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Pentru Jackson (alternativă la JsonProperty)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

//    // Health Connect - VERSIUNI CORECTE
//    implementation "androidx.health.connect:connect-client:1.0.0-alpha11"

    // Health Connect - VERSIUNE SIMPLIFICATĂ pentru compatibilitate
    implementation "androidx.health.connect:connect-client:1.1.0-alpha07"

    // Concurrent Futures pentru Health Connect
    implementation "androidx.concurrent:concurrent-futures:1.1.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-guava:1.7.3"

    // Actualizează Kotlin și Core
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"

    // Google Guava pentru Futures
    implementation "com.google.guava:guava:31.1-android"

    // Google Play Services pentru compatibilitate
    implementation 'com.google.android.gms:play-services-fitness:21.1.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    // Activity Result API
    implementation 'androidx.activity:activity:1.8.2'
    implementation 'androidx.fragment:fragment:1.6.2'
}