plugins {
    id 'com.android.application'
}

android {
    namespace 'com.feri.redmedalertandroidapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.feri.redmedalertandroidapp"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // Enable database testing
    testOptions {
        unitTests.includeAndroidResources = true
    }

    // Adăugăm această configurare pentru teste
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Core Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Samsung Health SDK
    //implementation(name: 'samsung-health-data-v1.5.1', ext: 'aar')
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])

    // Networking, Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // Gson pentru procesarea JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // Reactive Programming
    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'

    // Dependency Injection
    implementation 'com.google.dagger:hilt-android:2.50'
    implementation libs.junit.junit
    annotationProcessor 'com.google.dagger:hilt-compiler:2.50'

    // Background Work
    implementation 'androidx.work:work-runtime:2.9.0'

    // Testing Dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    testImplementation 'org.robolectric:robolectric:4.9'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito:mockito-inline:5.8.0'
    testImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'org.mockito:mockito-android:5.8.0'
    androidTestImplementation 'androidx.room:room-testing:2.6.1'

    //cache
    def room_version = "2.6.1"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // Coroutines pentru operații asincrone
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'

    // ViewModel și LiveData
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'

    // ViewPager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    implementation 'com.jakewharton.timber:timber:5.0.1'
}